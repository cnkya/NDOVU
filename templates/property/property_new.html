{% extends 'base.html' %}
{% load static %}

{% block title %}New Projects{% endblock title %}

{% block content %}

<section class="project-section center-row">


    <form method="post" action="{% url 'save_property' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Yay! A new property to manage!</h1>
    <section class="property-form">
        <div>
        <h2> Property Info:</h2>
        
            <label class="form-label">Image:</label>
            <input type="file" class="form-control" name="image">
        </div>
        <div>
            <label class="form-label">Property Name:</label>
            <textarea class="form-control" name ="property_name"></textarea>
        </div>
        <div>
            <label class="form-label">Property Address:</label>
            <textarea class="form-control" name ="address"></textarea>
        </div>
        <div>
            <label class="form-label">Property Type:</label>
            <textarea class="form-control" name ="property_type"></textarea>
        </div>
        <div>
            <label class="form-label">No. of Units:</label>
            <input type="number" class="form-control" name ="number_of_units">
        </div>
        <div>
            <label class="form-label">Yr. Built:</label>
            <input type="number" class="form-control" name ="year_built">
        </div>
        <div>
            <label class="form-label">Sq.Ft:</label>
            <textarea class="form-control" name ="square_footage"></textarea>
        </div>
        <div>
            <label class="form-label">Acquired Date:</label>
            <input type="date" class="form-control" name ="acquired_date">
        </div>
</section>
<section class="property-form">
        <h2> Property Finance Info:</h2>
        <div>
            <label class="form-label">Purchase price:</label>
            <input type="number" class="form-control" name ="purchase_price">
        </div>
        <div>
            <label class="form-label">Market Value:</label>
            <input type="number" class="form-control" name ="market_value">
        </div>
        <div>
            <label class="form-label">Monthly rent:</label>
            <<input type="number" class="form-control" nam ="monthly_rent">
        </div>
        <div>
            <label class="form-label">Operating Expenses:</label>
            <input type="number" class="form-control" nam ="operating_expenses">
        </div>
        <div>
            <label class="form-label">Mortgage Details:</label>
            <textarea class="form-control" name ="mortgage_details"></textarea>
        </div>
</section>
<section class="property-form">
        <h2> Tenant Info:</h2>
        <div>
            <label class="form-label">Tenant Name:</label>
            <textarea class="form-control" name ="name"></textarea>
        </div>
        <div>
            <label class="form-label">Tenant Phone:</label>
            <input type="tel" class="form-control" name ="name"></textarea>
        </div>
        <div>
            <label class="form-label">Lease Terms:</label>
            <textarea class="form-control" name ="lease_terms"></textarea>
        </div>
        <div>
            <label class="form-label">Rent payment status:</label>
            <textarea class="form-control" name ="Rent_payment_status"></textarea>
        </div>
</section>
<section class="property-form">
        <h2> Maintenance Log:</h2>
        <div>
            <label class="form-label">Scheduled Maintenance:</label>
            <textarea class="form-control" name ="scheduled_maintenance"></textarea>
        </div>
        <div>
            <label class="form-label">Vendor:</label>
            <textarea class="form-control" name ="vendor"></textarea>
        </div>
        <div>
            <label class="form-label">Cost:</label>
            <textarea class="form-control" name ="cost"></textarea>
        </div>
        </section>
        <div class="center row">
        <button type="submit" class="btn btn-outline-primary">Send</button>
        </div>
        
        
        


    </form>
    </section>

{% endblock content %}
