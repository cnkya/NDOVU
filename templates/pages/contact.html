{% extends 'base.html' %}
{% load static %}

{% block title%}Contact{% endblock title%}

{% block content%}
<section class="contact-section center-column">
    

    <form id="emailForm" method="POST" action="." class="contact-section center-column">
        <h1>Contact Us</h1>
        
        {% csrf_token %}
    
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="btn btn-outline-dark">Send</button>
    </form>

</section>

{% endblock content%}
