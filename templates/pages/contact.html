{% extends 'base.html' %}
{% load static %}

{% block title%}Contact{% endblock title%}

{% block content%}
<section class="contact-section center-column">
    

    <form id="emailForm" method="POST" action="." class="center-column">
        <h1>Contact Me</h1>
        <h2>Lets <span>talk</span>!</h2>
        {% csrf_token %}

        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="primary-button">Submit</button>
    </form>

</section>

{% endblock content%}
